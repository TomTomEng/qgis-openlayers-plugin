<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>OpenLayers TomTom HDTraffic Layer</title>
    <link rel="stylesheet" href="qgis.css" type="text/css">
    <script src="OpenLayers.js"></script>
    <script type="text/javascript">
        var map;
        var loadEnd;
        var oloMarker;

        function init() {
            loadEnd = false;
            function layerLoadStart(event)
            {
                loadEnd = false;
            }
            function layerLoadEnd(event)
            {
                loadEnd = true;
            }

            loadEnd = false;
            map = new OpenLayers.Map('map', {
                theme: null,
                controls: [],
                units: "m",
                maxResolution: 156543.0339,
                maxExtent: new OpenLayers.Bounds(-20037508.34, -20037508.34, 20037508.34, 20037508.34)
            });

            var api_key = "7ryevgjnjnra9pq3dfakvhs3";

            var tomtom_traffic_layer = new OpenLayers.Layer.XYZ(
                "TomTom traffic layer", 
                [
                    "http://a.api.tomtom.com/lbs/map/3/traffic/s3/${z}/${x}/${y}.png?key=" + api_key,
                    "http://b.api.tomtom.com/lbs/map/3/traffic/s3/${z}/${x}/${y}.png?key=" + api_key,
                    "http://c.api.tomtom.com/lbs/map/3/traffic/s3/${z}/${x}/${y}.png?key=" + api_key,
                    "http://d.api.tomtom.com/lbs/map/3/traffic/s3/${z}/${x}/${y}.png?key=" + api_key,
                ],
                {
                    eventListeners: {
                        "loadstart": layerLoadStart,
                        "loadend": layerLoadEnd
                    },
                    transparent: true,
                    buffer:1,
                    isBaseLayer: false,
                    opacity: 1,
                    sphericalMercator: true
                }
            );

            var tomtom_layer = new OpenLayers.Layer.XYZ(
                "TomTom base layer", 
                [
                    "http://a.api.tomtom.com/lbs/map/3/basic/1/${z}/${x}/${y}.png?key=" + api_key,
                    "http://b.api.tomtom.com/lbs/map/3/basic/1/${z}/${x}/${y}.png?key=" + api_key,
                    "http://c.api.tomtom.com/lbs/map/3/basic/1/${z}/${x}/${y}.png?key=" + api_key,
                    "http://d.api.tomtom.com/lbs/map/3/basic/1/${z}/${x}/${y}.png?key=" + api_key,
                ],
                {
                    eventListeners: {
                        "loadstart": layerLoadStart,
                        "loadend": layerLoadEnd
                    },
                    buffer:1
                }
            );

            map.addLayer(tomtom_layer);
            map.addLayer(tomtom_traffic_layer);
            map.setLayerIndex(tomtom_layer, 0);
            map.setLayerIndex(tomtom_traffic_layer, 99);
            map.setCenter(new OpenLayers.LonLat(0, 0), 3);
            oloMarker = new OlOverviewMarker(map, getPathUpper(document.URL) + '/x.png');
        }
    </script>
  </head>
  <body onload="init()">
    <div id="map"></div>
  </body>
</html>
